<h1>{{ recipe.name}}</h1>
<p>{{ recipe.description}}</p>
<p>{{ recipe.directions}}</p>

<button class="btn btn-sm btn-danger" ng-click="deleteRecipe()"> Delete Recipe</button>
<p></p>
<button class="btn btn-sm btn-success" ng-click="addRecipe()"> Add Recipe</button>
<p></p>
<button class="btn btn-sm btn-info" ng-click="backRecipe()"> Go back to Recipe List</button>
<p></p>
