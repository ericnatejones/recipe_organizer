<head>
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <div class="leftSide">
        <br>
        <br>
        <button class="btn btn-sm btn-danger glyphicon glyphicon-trash"
                ng-click="deleteRecipe()"> Delete This Recipe
        </button>
        <br>
        <br>
        <button class="btn btn-sm btn-primary glyphicon glyphicon-plus"
                ng-click="addRecipe()"> Add New Recipe
        </button>
        <br>
        <br>
        <button class="btn btn-sm btn-warning glyphicon glyphicon-pencil"
                ng-click="editing = !editing"> Edit Current Recipe
        </button>
        <br>
        <br>
        <button class="btn btn-sm btn-info glyphicon glyphicon-triangle-left"
                ng-click="backRecipe()"> Back To Recipe List
        </button>
    </div>


    <div class="section">
        <p class="para paraDetail"> Recipe details below:</p>

        <p class="para">Name:</p>
        <p class="paraDetailList" ng-hide="editing">{{ recipe.name }}</p>
        <input ng-show="editing" ng-model="recipe.name">

        <p class="para">Description:</p>
        <p class="paraDetailList" ng-hide="editing">{{ recipe.description }}</p>
        <textarea ng-show="editing" ng-model="recipe.description"></textarea>

        <p class="para">Directions:</p>
        <p class="paraDetailList" ng-hide="editing">{{ recipe.directions }}</p>
        <textarea ng-show="editing" ng-model="recipe.directions"></textarea>

        <p class="para">Ingredients:</p>
        <ul>
            <li class="paraDetailList" ng-repeat="ingredient in recipe.ingredients">{{ ingredient.name }}</li>
        </ul>
        <br>
        <button class="btn btn-sm btn-success glyphicon glyphicon-floppy-disk"
                ng-click="saveEditedRecipe()"
                ng-show="editing"> Save Changes
        </button>
        <br>
    </div>

    <div class = "rightSide">
    </div>

    <div class = "pictureArea">
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <p class = "stitched">Recipe Photo Goes Here</p>
    </div>
</body>
