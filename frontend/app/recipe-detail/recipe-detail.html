<h1 ng-hide="editing">{{ recipe.name }}</h1>
<input ng-show="editing" ng-model="recipe.name">

<p ng-hide="editing">{{ recipe.description }}</p>
<textarea ng-show="editing" ng-model="recipe.description"></textarea>

<p ng-hide="editing">{{ recipe.directions }}</p>
<textarea ng-show="editing" ng-model="recipe.directions"></textarea>

<br>
<br>
<button class="btn btn-sm btn-danger glyphicon glyphicon-trash"
        ng-click="deleteRecipe()"> Delete This Recipe</button>
<br>
<br>
<button class="btn btn-sm btn-success glyphicon glyphicon-plus"
        ng-click="addRecipe()"> Add New Recipe</button>
<br>
<br>
<button class="btn btn-sm btn-default glyphicon glyphicon-pencil"
        ng-click="editing = !editing"
        ng-hide="editing"> Edit Current Recipe</button>
<br>
<br>
<button class="btn btn-sm btn-primary glyphicon glyphicon-floppy-disk"
        ng-click="saveEditedRecipe()"
        ng-show="editing"> Save Current Recipe</button>
<br>
<button class="btn btn-sm btn-info glyphicon glyphicon-triangle-left"
        ng-click="backRecipe()"> Back To Recipe List</button>
