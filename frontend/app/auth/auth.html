<h3>Log-in</h3>
<form name="loginForm" role="form" ng-submit="login(credentials)">
    <div class="form-group">
        <input type="text" class="form-control" id="username" placeholder="Username" ng-model="credentials.username">
    </div>
    <div>
        <input type="password" class="form-control" id="password" placeholder="Password" ng-model="credentials.password">
    </div>
    <br>
    <div>
        <button type="submit" class="btn btn-primary">Login</button>
    </div>
</form>
