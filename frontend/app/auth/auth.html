<div class="landingContainer">
    <div class="landingLogin">
        <h3>Log-in</h3>
        <form name="loginForm" role="form" ng-submit="login(credentials)">
            <div class="form-group">
                <input type="text" class="form-control" id="username" placeholder="Username" ng-model="credentials.username">
            </div>
            <div>
                <input type="password" class="form-control" id="password" placeholder="Password" ng-model="credentials.password">
            </div>
            <br>
            <div>
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
        </form>
    </div>
    <div class="landingSignup">
        <form role="form" ng-submit="signup()">
            <h3>Sign-up</h3>
            <div class="form-group">
                <label for="first_name">First Name:</label> <input type="text"
                    class="form-control" id="first_name" ng-model="registration.first_name"/>
            </div>
            <div class="form-group">
                <label for="last_name">Last Name:</label> <input type="text"
                    class="form-control" id="last_name" ng-model="registration.last_name"/>
            </div>
            <div class="form-group">
                <label for="signup_username">Username:</label> <input type="text"
                    class="form-control" id="signup_username" ng-model="registration.username"/>
            </div>
            <div class="form-group">
                <label for="signup_password">Password:</label> <input type="password"
                    class="form-control" id="signup_password" ng-model="registration.password"/>
            </div>
            <div class="form-group">
                <label for="email">Email:</label> <input type="email"
                    class="form-control" id="email" name="email" ng-model="registration.email"/>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
