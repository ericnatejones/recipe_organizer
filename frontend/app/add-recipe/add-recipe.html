<head>
    <link rel="stylesheet" href="app.css">
</head>

<body>

    <div class = "leftSide">
        <!--<br>-->
        <!--<button class="btn btn-sm btn-success glyphicon glyphicon-floppy-disk"-->
                <!--ng-click="addRecipe()"> Save Recipe-->
        <!--</button>-->

        <br>
        <br>
        <button class="btn btn-sm btn-info glyphicon glyphicon-triangle-left"
                ng-click="backRecipe()"> Back To Recipe List
        </button>
    </div>


    <div class = "section">
        <p class="para paraAdd"> Add a new recipe below:</p>

        <label>Recipe Name:</label>
        <br>
        <input ng-model="recipe.name">

        <br>
        <label>Recipe Directions:</label>
        <br>
        <textarea ng-model="recipe.directions"></textarea>

        <br>
        <label>Recipe Descriptions:</label>
        <br>
        <textarea ng-model="recipe.description"></textarea>

        <br>
        <label>Ingredients:</label>
        <br>
        <input ng-model="ingredientName">
        <button ng-click="addIngredientToRecipe(ingredientName)">Add Ingredient to Recipe</button>

        <br>
        <ol>
            <li ng-repeat="ingredient in recipe.ingredients">{{ ingredient.name }}</li>
        </ol>
        <br>
        <br>
        <button class="btn btn-sm btn-success glyphicon glyphicon-floppy-disk"
                ng-click="addRecipe()"> Save Recipe
        </button>
    </div>

    <div class = "rightSide">
    </div>

    <div class = "pictureArea">
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <p class = "stitched">Recipe Photo Goes Here</p>
    </div>
</body>
